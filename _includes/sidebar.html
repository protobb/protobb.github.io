<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">

      <h1>
        <a href="{{ site.url }}">{{ site.title }}</a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
{% assign pages_list = site.pages %}{% for node in pages_list %}{% if node.title != null and  node.layout == "page" %}
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
{% endif %}{% endfor %}
      <a class="icon" href="/atom.xml" target="_blank"><i class="fas fa-rss"></i></a>
      <a class="icon" href="https://github.com/{{site.github_username}}" target="_blank"><i class="fab fa-github"></i></a>
      <a class="icon" href="mailto:janelin612@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
    </nav>
    
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
